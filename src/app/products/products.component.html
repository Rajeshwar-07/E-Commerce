 <app-navbar></app-navbar>
 <br>
 <div class="container-fluid">
    <div class="row">
        <div class="col-md-4" *ngFor="let row of plist" >
            <div class="card" [routerLink]="'/product_det/'+row.product_tbl_id">
                <div class="card-header">
                    <img [src]="row.product_img" width="100%">
                </div>
                <div class="card-body">
                    {{row.product_name}}
                    <h3>&#8377; {{row.price}}</h3>
                </div>
            </div>
        </div>
    </div>
 </div>
 <br>
 <app-footer></app-footer>
